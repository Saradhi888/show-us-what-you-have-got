<!DOCTYPE html>  
<html lang="en"><head>  
<meta charset="utf-8">  
<title>JavaScript Form Validation using a sample registration form</title>  
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />  
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />  
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />  
<script src="sample-registration-form-validation.js"></script>  
</head>  
<body onload="document.registration.username.focus();">  
<h1>Registration Form</h1>  
<p>Use tab keys to move from one input field to the next.</p>  
<form name='registration' onSubmit="return formValidation();">  
<ul>  
  
<li><label for="username">Name:</label></li>  
<li><input type="text" name="username" size="20" /></li>  
<li><label for="passid">Password:</label></li>  
<li><input type="password" name="passid" size="20" /></li>
<li><label for="repassid">Re-Password:</label></li>  
<li><input type="password" name="repassid" size="20" /></li>

<li><label for="email">Email:</label></li>  
<li><input type="text" name="email" size="30" /></li>  
<li><label for="userid">Branch:</label></li>  
<li><input type="text" name="userid" size="20" /></li>

<li><label id="gender">Sex:</label></li>  
<li><input type="radio" name="gender" value="male" checked> <span>Male</span><input type="radio" name="gender" value="female"> <span>Female</span><li>  

<li><input type="submit" name="submit" value="Submit" /></li>  

</form>  
</body>  
</html>
